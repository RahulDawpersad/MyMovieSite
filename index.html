<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MovieRadar| Movie App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://kit.fontawesome.com/655b3b7e45.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="public/css/style.module.css" />
    <link rel="stylesheet" href="public/scss/style.css" />
  </head>
  <body>
    <!-- Responsive Navbar -->
    <nav class="navbar">
      <div class="navbar-container container">
        <input type="checkbox" name="" id="" />
        <div class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>
        <ul class="menu-items">
          <li><a href="#">Home</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">TMDB Movies</a></li>
          <!-- <li><a href="#">TMDB TV Shows</a></li> -->
          <li>
            <div class="search-icon" onclick="openSearchModal()">
              <!-- <img src="search-icon.png" alt="Search"> -->
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div id="searchModal" class="modal">
              <div class="modal-content">
                <span class="close" onclick="closeSearchModal()">
                  <i class="fa-solid fa-circle-xmark"></i>
                </span>
                <input type="text" id="searchInputTwo" name="query" />
                <button type="submit" onclick="tmdbHandler()">search</button>
              </div>
            </div>
          </li>
        </ul>
        <h1 class="logo">MovieRadar</h1>
      </div>
    </nav>
    <!-- End of Responsive Navbar -->
    <div class="wrap-container">
      <form id="searchForm" action="movie.html" method="GET">
        <input
          type="text"
          id="searchInput"
          name="query"
          placeholder="Enter a movie name"
          class="input"
        />
        <button type="submit" class="btnSearch">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <!-- <h1>Movie Search</h1>
        <input type="text" id="searchInput" placeholder="Enter a movie name">
      <div id="movie-info"></div>
      <div id="trailers"></div> -->
    </div>

    <script></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="public/js/main.js"></script>
  </body>
</html>
